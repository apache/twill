language: java

# Run it on precise, until figure out how to make jdk7 works (or no longer needs to support jdk7).
dist: precise

jdk:
  - oraclejdk7
  - oraclejdk8

branches:
  only:
    - master
    - /^branch\-.*$/
    - /^feature\/.*$/

script: mvn test -P $PROFILE -Dsurefire.redirectTestOutputToFile=false -Dtwill.zk.server.localhost=false

install: mvn install -P $PROFILE -DskipTests=true

env:
  - PROFILE='hadoop-2.0'
  - PROFILE='hadoop-2.1'
  - PROFILE='hadoop-2.2'
  - PROFILE='hadoop-2.4'
  - PROFILE='hadoop-2.5'
  - PROFILE='cdh-4.4.0'
  - PROFILE='mapr-hadoop-2.4'
  - PROFILE='hadoop-2.5,java8-test'

# Only runs JDK8 on hadoop-2.5 profile
matrix:
  exclude:
    - jdk: oraclejdk8
      env: PROFILE='hadoop-2.0'
    - jdk: oraclejdk8
      env: PROFILE='hadoop-2.1'
    - jdk: oraclejdk8
      env: PROFILE='hadoop-2.2'
    - jdk: oraclejdk8
      env: PROFILE='hadoop-2.4'
    - jdk: oraclejdk8
      env: PROFILE='hadoop-2.5'
    - jdk: oraclejdk8
      env: PROFILE='cdh-4.4.0'
    - jdk: oraclejdk8
      env: PROFILE='mapr-hadoop-2.4'
    - jdk: oraclejdk7
      env: PROFILE='hadoop-2.5,java8-test'

sudo: false

cache:
  directories:
    - $HOME/.m2
